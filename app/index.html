<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lemonade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/semantic.css" />
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="assets/semantic.js"></script>
  <script src="js/app.js"></script>
  <style>
    .profile{
      cursor: pointer;
    }
    .mfa-container {
      padding-top: 55%;
    }
    #config-editor {
      resize: none;
    }
  </style>
</head>

<body>
  <div class="ui container">
      <br/>
      <div id="mfa-view"></div>
      <div class="ui pointing menu two item" id="menu-view"></div>
      <div class="ui divider"></div>
      <div id="error-view"></div>
      <div class="ui segment" id="main-view"></div>
      <div id="extra-view"></div>
      <div class="ui active inverted dimmer" id="loading-view">
        <div class="ui text loader">Loading</div>
      </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      onDocumentReady();
    });
  </script>
</body>
</html>
